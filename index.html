<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styls.css">
    <title>List of ingredients for making pilaf</title>
</head>

<body>
    <h1>Ингредиенты для плова </h1>
    <div>
        <ul>
            <li>
                <input type="checkbox" id="rice" name="rice" value="Рис"> <label for="rice">Рис</label>
            </li>
            <li>
                <input type="checkbox" id="meet" name="meet" value="Мясо"> <label for="meet">Мясо</label>
            </li>
            <li>
                <input type="checkbox" id="carrot" name="carrot" value="Морковь"> <label for="carrot">Морковь</label>
            </li>
            <li>
                <input type="checkbox" id="onion" name="onion" value="Лук репчатый"> <label for="onion">Лук
                    репчатый</label>
            </li>
            <li>
                <input type="checkbox" id="oil" name="oil" value="Масло растительное"> <label for="oil">Масло
                    растительное</label>
            </li>
            <li>
                <input type="checkbox" id="salt" name="salt" value="Соль"> <label for="salt">Соль</label>
            </li>
            <li>
                <input type="checkbox" id="cumin" name="cumin" value="Зира (кумин)"> <label for="cumin">Зира
                    (кумин)</label>
            </li>
            <li>
                <input type="checkbox" id="Barberry" name="Barberry" value="Барбарис сушеный"> <label
                    for="Barberry">Барбарис сушеный</label>
            </li>
            <li>
                <input type="checkbox" id="peper" name="peper" value="Перец острый стручковый"> <label for="peper">Перец
                    острый стручковый</label>
            </li>
            <li>
                <input type="checkbox" id="garlic" name="garlic" value="Чеснок"> <label for="garlic">Чеснок</label>
            </li>
        </ul>
    </div>
</body>

</html>
